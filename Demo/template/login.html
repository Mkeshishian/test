{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post" style="display: grid; gap: 10px;">
        <label for="username">Username:</label>
        <input type="text" name="username_or_email" placeholder="Username or Email" style="padding: 5px;">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="padding: 5px;">
        <input type="submit" value="Login" style="padding: 5px;">
    </form>
    <p style="text-align: center;">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
{% endblock %}
