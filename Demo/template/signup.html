{% extends "base.html" %}

{% block content %}
    <h2>Sign Up</h2>
    <form action="{{ url_for('signup') }}" method="post" style="display: grid; gap: 10px;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="padding: 5px;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required style="padding: 5px;">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="padding: 5px;">
        <input type="submit" value="Sign Up" style="padding: 5px;">
    </form>
    <p style="text-align: center;">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
